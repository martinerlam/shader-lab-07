<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Diagnostic</title>
<style>
html,body{margin:0;height:100%;background:#06070a;overflow:hidden}
#c{width:100%;height:100%;display:block}
#out{position:fixed;left:12px;top:12px;width:min(760px,calc(100vw - 24px));
color:rgba(255,255,255,.92);background:rgba(0,0,0,.38);border:1px solid rgba(255,255,255,.08);

.ok{color:#7CFFA6;font-weight:800}.bad{color:#FF5A7A;font-weight:800}.small{opacity:.8}
a{color:rgba(140,200,255,.95)}.tag{display:inline-block;padding:2px 8px;border-radius:999px;
border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.06);margin-left:6px}
</style>
</head>

<canvas id="c"></canvas>
<div id="out">Running...</div>
